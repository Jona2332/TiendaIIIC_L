<!DOCTYPE html>

<html xmlns:th="htttp://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
       </head>
    <body>
        <h1>Datos de Cliente</h1>
        <a th:href="@{/}">Regresar</a>
        <br/>
        <form th:action="@{/guardarCliente}"
              method="POST"
              th:object="${cliente}">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            </br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            </br>
            <label for="correo">Correo:</label>
            <input type="text" name="correo" th:field="*{correo}"/>
            </br>
            <label for="telefono">Telefono:</label>
            <input type="text" name="telefono" th:field="*{telefono}"/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
    </body>
</html>
