<!DOCTYPE html>

<html xmlns:th="htttp://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/CSS/menu.css" rel="stylesheet" type="text/css"/>   
       </head>
    <body>
        
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2>Datos de Categorias</h2>
        <a th:href="@{/categoria/listado}">Regresar</a>
        <br/>
        <form th:action="@{/categoria/guardar}"
              method="POST"
              th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            </br>
            <label for="activa">Activa</label>
            <input type="checkbox" name="activa" th:field="*{activa}"/>
            </br>
            
            
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
        </div>
    </body>
</html>
